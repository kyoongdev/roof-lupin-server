version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g yarn
      - yarn install
  pre_build:
    commands:
      - yarn config:dev
      - yarn prisma db push --force-reset
      - yarn prisma generate
      - yarn seed
artifacts:
  exclude-paths:
    - ./src
    - ./logs
  files:
    - '**/*'
  name: rooflupin-build-$(date +%Y-%m-%d)
cache:
  paths:
    - 'node_modules/**/*'
