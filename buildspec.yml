version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g yarn
      - yarn install
  pre_build:
    commands:
      - yarn config:dev
      - yarn prisma generate
  build:
    commands:
      - yarn build
artifacts:
  files:
    - '**/*'
  name: rooflupin-build-$(date +%Y-%m-%d)
cache:
  paths:
    - 'node_modules/**/*'
