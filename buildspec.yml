version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  pre_build:
    commands:
      - npm run config:dev
      - npm prisma generate
  build:
    commands:
      - npm run build
artifacts:
  files:
    - '**/*'
  name: rooflupin-build-$(date +%Y-%m-%d)
cache:
  paths:
    - 'node_modules/**/*'
